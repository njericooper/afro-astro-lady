<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

<link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">

  <body>
    <div>
      <div class='space'></div>
      <header>
        <h1>
          The Afro Astro Lady
        </h1>
      </header>
    </div>
      <h2 class="details">Enter Your Natal Chart Details Below</h2>
              <span class="line1"></span>
              <!-- form start -->
              <div class="container">
                <form target="_blank" action="https://formsubmit.co/6fab8b3b585d1aeae04a8e5cf2cb9db6" method="POST">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                            </div>
                            <div class="col">
                                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
                    </div>
            </div>
      <section class="selectSign">
          <div class="container ">
            <label for="">Select Your Zodiac Sign</label>
              <div class="select text-center">
                  <select id="sign1">
                    <option value="aries">Aries</option>
                    <option value="taurus">Taurus</option>
                    <option value="gemini">Gemini</option>
                    <option value="cancer">Cancer</option>
                    <option value="leo">Leo</option>
                    <option value="virgo">Virgo</option>
                    <option value="libra">Libra</option>
                    <option value="scorpio">Scorpio</option>
                    <option value="sagittarius">Sagittarius</option>
                    <option value="capricorn">Capricorn</option>
                    <option value="aquarius">Aquarius</option>
                    <option value="pisces">Pisces</option>
                  </select>
              </div>
              <div class="dob">
                  <label for="birthday">Birthday:</label>
                  <input type="date" id="birthday" name="birthday">
              </div>
              <div class="buttonMain">
                  <button id="submit">Submit</button>
                </form>
              </div>
          </div>
      </section> 
  </body>
